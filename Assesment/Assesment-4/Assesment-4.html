<html>

<head>
    <title>Pricing Plans</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="ass4.css">
</head>

<body>
    <div class="pricing-table">
        <h2>Basic</h2>
        <div class="price">$11.99<span>/month</span></div>
        <ul>
            <li><i class="fas fa-check"></i>10GB Storage</li>
            <li><i class="fas fa-check"></i>1 User</li>
            <li><i class="fas fa-times"></i>Support</li>
        </ul>
        <button>Sign Up</button>
    </div>
    <div class="pricing-table">
        <h2>Standard</h2>
        <div class="price">$19.99<span>/month</span></div>
        <ul>
            <li><i class="fas fa-check"></i>50GB Storage</li>
            <li><i class="fas fa-check"></i>5 Users</li>
            <li><i class="fas fa-check"></i>Phone & Email Support</li>
        </ul>
        <button>Sign Up</button>
    </div>
    <div class="pricing-table">
        <h2>Premium</h2>
        <div class="price">$49.99<span>/month</span></div>
        <ul>
            <li><i class="fas fa-check"></i>100GB Storage</li>
            <li><i class="fas fa-check"></i>10 Users</li>
            <li><i class="fas fa-check"></i>Phone & Email Support</li>
        </ul>
        <button>Sign Up</button>
    </div>
</body>

</html>
